<header class="bg-dark py-1">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">팀 생성</h1>
      <p class="lead fw-normal text-white-50 mb-0">직접 팀을 생성해 보세요!</p>
    </div>
  </div>
</header>

<form name="newProduct" th:object="${addTeamDto}" action="" class="form-horizontal" method="post"
      enctype="multipart/form-data">

  <div class="form-group row" style="margin:20px">
    <label class="col-sm-2">팀 명</label>
    <div class="com-sm-3">
      <input th:field="*{teamName}" type="text" class="form-control">
    </div>
  </div>

  <div class="form-group row" style="margin:20px">
    <label class="col-sm-5">팀 인원 수</label>
    <div class="com-sm-3">
      <input th:field="*{maxNum}" type="text" class="form-control">
    </div>
  </div>

  <div class="form-group row" style="margin:20px">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-primary" value="생성">
    </div>
  </div>

</form>
