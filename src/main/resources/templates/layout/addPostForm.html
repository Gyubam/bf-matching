<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>BF Matching</title>

    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/styles.css" rel="stylesheet" />

    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }

    </style>
</head>

<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand" href="/">BF Matching</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                <li th:if="${session.loginMember != null}" class="nav-item"><a class="nav-link" href="#!">Add Post</a></li>
                <li th:if="${session.loginMember == null}" class="nav-item"><a class="nav-link" href="/login">LogIn</a></li>
                <li th:if="${session.loginMember != null}" class="nav-item"><a class="nav-link" href="/logout">LogOut</a></li>
                <!--                        <li class="nav-item dropdown">-->
                <!--                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>-->
                <!--                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">-->
                <!--                                <li><a class="dropdown-item" href="#!">All Products</a></li>-->
                <!--                                <li><hr class="dropdown-divider" /></li>-->

                <!--                                <li><a class="dropdown-item" href="#!">New Arrivals</a></li>-->
                <!--                            </ul>-->
                <!--                        </li>-->
            </ul>
            <form class="d-flex">
                <label style="margin:20px" th:if="${session.loginMember != null}" th:text="|${session.loginMemberId} 님 안녕하세요.|"></label>
                <button class="btn btn-outline-dark" type="submit">
                    <i class="bi bi-star-fill"></i>
                    관심
                    <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </button>
            </form>
        </div>
    </div>
</nav>
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Add Post</h1>
            <p class="lead fw-normal text-white-50 mb-0">원하는 프로젝트를 등록하세요 !</p>
        </div>
    </div>
</header>

<div class="container">


    <form name="newProduct" th:object="${addFormDto}" action="" class="form-horizontal" method="post"
          enctype="multipart/form-data">

        <div class="form-group row" style="margin:20px">
            <label class="col-sm-2">프로젝트 이름</label>
            <div class="field-error" th:errors="*{projectName}">
                공백 오류
            </div>
            <div class="com-sm-3">
                <input th:field="*{projectName}" type="text" class="form-control" th:errorclass="field-error">
            </div>
        </div>

        <div class="form-group row" style="margin:20px">
            <label class="col-sm-5">프로젝트 소개</label>
            <div class="field-error" th:errors="*{projectIntro}">
                공백 오류
            </div>
            <div class="com-sm-3">
                <input th:field="*{projectIntro}" type="text" class="form-control" th:errorclass="field-error">
            </div>
        </div>

        <div class="form-group row" style="margin:20px">
            <label class="col-sm-6">작성자 id</label>
            <div class="field-error" th:errors="*{writerName}">
                공백 오류
            </div>
            <div class="com-sm-3">
                <input th:field="*{writerName}" type="text" class="form-control" th:errorclass="field-error">
            </div>
        </div>

        <div class="form-group row" style="margin:20px">
            <label class="col-sm-6">원하는 포지션</label>
            <div class="com-sm-3">
                <select th:field="*{needPosition}" id="needPosition" name="needPosition">
                    <option value="backend">backend</option>
                    <option value="frontend">frontend</option>
                </select>
            </div>
        </div>

        <div class="form-group row" style="margin:20px">
            <label class="col-sm-7">요구사항 - 1</label>
            <div class="field-error" th:errors="*{r_title1}">
                공백 오류
            </div>
            <div class="com-sm-3">
                <input th:field="*{r_title1}" type="text" class="form-control" th:errorclass="field-error">
            </div>
        </div>

        <div class="form-group row" style="margin:20px">
            <label class="col-sm-8">상세 - 1</label>
            <div class="field-error" th:errors="*{r_content1}">
                공백 오류
            </div>
            <div class="com-sm-5">
                <textarea th:field="*{r_content1}" cols="50" rows="2" class="form-control" th:errorclass="field-error"></textarea>
            </div>
        </div>

        <div class="form-group row" style="margin:20px">
            <label class="col-sm-2">요구사항 - 2</label>
            <div class="field-error" th:errors="*{r_title2}">
                공백 오류
            </div>
            <div class="com-sm-3">
                <input th:field="*{r_title2}" type="text" class="form-control" th:errorclass="field-error">
            </div>
        </div>

        <div class="form-group row" style="margin:20px">
            <label class="col-sm-2">상세 - 2</label>
            <div class="field-error" th:errors="*{r_content2}">
                공백 오류
            </div>
            <div class="com-sm-5">
                <textarea th:field="*{r_content2}" cols="50" rows="2" class="form-control" th:errorclass="field-error"></textarea>
            </div>
        </div>

        <div class="form-group row" style="margin:20px">
            <label class="col-sm-2">요구사항 - 3</label>
            <div class="field-error" th:errors="*{r_title3}">
                공백 오류
            </div>
            <div class="com-sm-3">
                <input th:field="*{r_title3}" type="text" class="form-control" th:errorclass="field-error">
            </div>
        </div>

        <div class="form-group row" style="margin:20px">
            <label class="col-sm-2">상세 - 3</label>
            <div class="field-error" th:errors="*{r_content3}">
                공백 오류
            </div>
            <div class="com-sm-5">
                <textarea th:field="*{r_content3}" cols="50" rows="2" class="form-control" th:errorclass="field-error"></textarea>
            </div>
        </div>

        <div class="form-group row" style="margin:20px">
            <label class="col-sm-2">프로젝트 기본 이미지</label>
            <div>
                <input th:field="*{attachFile}" type="file" name="file" class="form-control">
            </div>
        </div>

        <div class="form-group row" style="margin:20px">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-primary" value="등록">
            </div>
        </div>

    </form>
</div>



<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Bf-matching</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../js/scripts.js"></script>
</body>
</html>
