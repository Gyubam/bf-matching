<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>BF-matching</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="/">BF Matching</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li>
                        <li th:if="${session.loginMember != null}" class="nav-item"><a class="nav-link" th:href="@{/post/edit/{postId} (postId=${board.id})}">Edit</a></li>
                        <li th:if="${session.loginMember != null}" class="nav-item"><a class="nav-link" th:href="@{/post/delete/{postId} (postId=${board.id})}">Delete</a></li>

                        <!--                        <li class="nav-item"><a class="nav-link" href="#!">Services</a></li>-->
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Content-->
        <div class="container px-4 px-lg-5">
            <!-- Heading Row-->
            <div class="row gx-4 gx-lg-5 align-items-center my-5">
                <div class="col-lg-7"><img class="img-fluid rounded mb-4 mb-lg-0" th:src="|/images/${board.getStoreFileName()}|" src="https://dummyimage.com/900x400/dee2e6/6c757d.jpg" alt="..." /></div>
                <div class="col-lg-5">
                    <h1 class="font-weight-light" th:text="${board.title}">프로젝트 명</h1>
                    <p th:text="${board.introduction}">프로젝트 소개</p>
                    <a class="btn btn-primary" href="#!">채팅 문의</a>
                </div>
            </div>
            <!-- Call to Action-->
            <div class="card text-white bg-secondary my-5 py-4 text-center">
                <div class="card-body"><p class="text-white m-0">프로젝트 등록인이 원하는 요구사항 입니다 !</p></div>
            </div>
            <!-- Content Row-->
            <div class="row gx-4 gx-lg-5">
                <div class="col-md-4 mb-5">
                    <div class="card h-100">
                        <div class="card-body">
                            <h2 class="card-title" th:text="${board.r_title1}">요구사항 제목</h2>
                            <p class="card-text" th:text="${board.r_content1}">요구사항 상세</p>
                        </div>
                        <div class="card-footer"><a class="btn btn-primary btn-sm" href="#!">자세히 보기</a></div>
                    </div>
                </div>
                <div class="col-md-4 mb-5">
                    <div class="card h-100">
                        <div class="card-body">
                            <h2 class="card-title" th:text="${board.r_title2}">요구사항 제목</h2>
                            <p class="card-text" th:text="${board.r_content2}">요구사항 상세</p>
                        </div>
                        <div class="card-footer"><a class="btn btn-primary btn-sm" href="#!">자세히 보기</a></div>
                    </div>
                </div>
                <div class="col-md-4 mb-5">
                    <div class="card h-100">
                        <div class="card-body">
                            <h2 class="card-title" th:text="${board.r_title3}">요구사항 제목</h2>
                            <p class="card-text" th:text="${board.r_content3}">요구사항 상세</p>
                        </div>
                        <div class="card-footer"><a class="btn btn-primary btn-sm" href="#!">자세히 보기</a></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; BF Matching</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../js/scripts.js"></script>
    </body>
</html>
